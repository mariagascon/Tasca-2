<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="funciones.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="csscss.css">
    <title>Añade y elimina alumnos en una tabla</title>
</head>
<body id="fondo">
    <!--Título del programa-->
    <h1>Listado de alumnos</h1>
    <!--Instrucciones para el funcionamiento del programa-->
    <h2>Introduce los datos de tus alumnos y aparecerán en una tabla</h2>
    <!--Formulario-->
    <form class="form-horizontal" role="form" id="formulario" action="#" onsubmit="return insertar()">
        <!--Introducción del DNI-->
        <h5>Introduce el DNI del alumno</h5>
        <input type="text" class="form-control" name="dni" id="dni" placeholder="Ejemplo: 43208600M" required>
        <!--Introducción del nombre-->
        <h5>Introduce el nombre del alumno</h5>
        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ejemplo: Pilar" required>
        <!--Introducción de los apellidos-->
        <h5>Introduce el primer apellido del alumno</h5>
        <input type="text" class="form-control" name="apellidos" id="apellido" placeholder="Ejemplo: López" required>
        <!--Introducción del email-->
        <h5>Introduce el correo electrónico del alumno</h5>
        <input type="email" class="form-control" name="email" id="email" placeholder="Ejemplo: mariadelpilar@gmail.com" required>
        <!--Introducción de la nota-->
        <h5>Introduce la nota del alumno</h5>
        <input type="float" class="form-control" name="nota" id="nota" min=0 max=10 placeholder="Ejemplo: 7.2" required>
        
        <!--Botón-->
        <button type="submit">
            <i>Crear tabla</i>
        </button>
    </form>

    <br></br>
    <!--Introducción de los datos en la tabla-->
    <table class="table table-inverse" id="tabla">
            <thead>
              <tr>
                <th>DNI</th>
                <th>NOMBRE</th>
                <th>APELLIDO</th>
                <th>EMAIL</th>
                <th>NOTA</th>
              </tr>
            </thead>
            <tbody>
                <script>
                    //Inicializo una variable que se vinculará con cada una de las filas insertadas por el usuario
                    var numfila = 0;
                    //Esta función inserta filas en la tabla y llama a la función comprobardni
                    function insertar() {
                        if (comprobardni()==false) {
                            window.alert("El DNI introducido no existe; vuelve a introducirlo");
                            return null;
                        } else {
                            var filanueva = $("<tr id='"+numfila+"'>"+
                            "<td>"+$('#dni').val()+"</td>"+
                            "<td>"+$('#nombre').val()+"</td>"+
                            "<td>"+$('#apellido').val()+"</td>"+
                            "<td>"+$('#email').val()+"</td>"+
                            "<td>"+$('#nota').val()+"</td>"+
                            "<td>"+("<input type='button' value='Borrar' onclick='eliminarfila("+numfila+")'>")+"</td></tr>");
                        filanueva.appendTo("#tabla");
                        numfila++; //Esta variable irá incrementando a medida que se inserten filas
                        return false;
                        }
                    }
                    //Esta función elimina filas de la tabla
                    function eliminarfila(fila) {
                        $("#"+fila).remove();
                    }
                    //Esta función borra todas las filas de la tabla -hace un reset- para que el usuario
                    //pueda volver a introducir todos los datos
                    function borrartabla() {
                        var borrar = $("tabla").empty();
                    }
                </script>
            </tbody>
          </table>
</body>
        <!--Este botón permite eliminar la tabla entera-->
        <form action="#" onsubmit="return borrartabla()">
            <button type="submit">
                <i>Eliminar tabla</i>
            </button>
        </form>
</html>
